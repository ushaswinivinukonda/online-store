<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        * {
          margin: 0px;
        }
  
        .container {
          background-color: white;
        }
        .header {
        display: flex;
        justify-content: center;
        background-color: aqua;
      }
        .row {
        display: flex;
        justify-content: center;
        background-color: aliceblue;
      }
        li {
        display:inline-block;
        padding: 10px;
        font-size: larger;
      }
    </style>
</head>
<body>
    <div class="container">
      <div class="header">
      <h1>Login</h1>
    </div>

        <div class="row">
        <ul>
        <li><label for="first">Username:</label>
        <input type="text" id="first" name="first"
        placeholder="Enter your Username"required></li><br>
        <li><label for="password">Password:</label>
        <input type="password" id="password" name="password"
        placeholder="Enter your Password"required></li><br>
        <li><button>submit</button></li>
      </ul>
    </div>


    </div>
    

</body>
</html>
